<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RosaIQ Air Quality Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 5px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .info-text {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin-top: 20px;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .toggle-link {
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    .divider {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>ðŸŒŸ RosaIQ</h1>
      <p>Air Quality Monitoring System</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <!-- Login Form -->
    <form id="loginForm" style="display: block;">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" style="display: none;">
      <div class="form-group">
        <label for="signupUsername">Username *</label>
        <input type="text" id="signupUsername" name="signupUsername" required minlength="3" placeholder="At least 3 characters">
      </div>

      <div class="form-group">
        <label for="signupPassword">Password *</label>
        <input type="password" id="signupPassword" name="signupPassword" required minlength="6" placeholder="At least 6 characters">
      </div>

      <div class="form-group">
        <label for="signupEmail">Email (optional)</label>
        <input type="email" id="signupEmail" name="signupEmail" placeholder="your@email.com">
      </div>

      <button type="submit" class="btn">Create Account</button>
    </form>

    <p class="info-text" id="toggleText">
      Don't have an account? <a class="toggle-link" onclick="toggleForm()">Sign up</a>
    </p>

    <p class="info-text divider">
      Default admin credentials:<br>
      Username: <strong>admin</strong> | Password: <strong>admin123</strong>
    </p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const errorDiv = document.getElementById('errorMessage');
    const toggleText = document.getElementById('toggleText');
    let isSignupMode = false;

    function toggleForm() {
      isSignupMode = !isSignupMode;
      
      if (isSignupMode) {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        toggleText.innerHTML = 'Already have an account? <a class="toggle-link" onclick="toggleForm()">Login</a>';
      } else {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        toggleText.innerHTML = 'Don\'t have an account? <a class="toggle-link" onclick="toggleForm()">Sign up</a>';
      }
      
      errorDiv.classList.remove('show');
    }

    // Login handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Hide previous error
      errorDiv.classList.remove('show');
      loginForm.classList.add('loading');

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
          credentials: 'include'
        });

        const data = await response.json();

        if (response.ok) {
          // Redirect based on role
          if (data.user.role === 'admin') {
            window.location.href = '/admin/';
          } else {
            window.location.href = '/dashboard.html';
          }
        } else {
          errorDiv.textContent = data.error || 'Login failed';
          errorDiv.classList.add('show');
        }
      } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.classList.add('show');
      } finally {
        loginForm.classList.remove('loading');
      }
    });

    // Signup handler
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;
      const email = document.getElementById('signupEmail').value;

      // Hide previous error
      errorDiv.classList.remove('show');
      signupForm.classList.add('loading');

      try {
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password, email }),
          credentials: 'include'
        });

        const data = await response.json();

        if (response.ok) {
          // Auto-logged in after signup, redirect to dashboard
          window.location.href = '/dashboard.html';
        } else {
          errorDiv.textContent = data.error || 'Signup failed';
          errorDiv.classList.add('show');
        }
      } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.classList.add('show');
      } finally {
        signupForm.classList.remove('loading');
      }
    });

    // Check if already logged in
    fetch('/api/auth/session', { credentials: 'include' })
      .then(res => res.json())
      .then(data => {
        if (data.authenticated) {
          if (data.user.role === 'admin') {
            window.location.href = '/admin/';
          } else {
            window.location.href = '/dashboard.html';
          }
        }
      });
  </script>
</body>
</html>
